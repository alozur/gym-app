services:
  backend:
    build: ./backend
    container_name: gym-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_shared:5432/${POSTGRES_DB}?ssl=disable
      - DB_SCHEMA=${DB_SCHEMA:-gym}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=https://gym.alonsozurera.synology.me,http://localhost:3080
    networks:
      - gym-net
      - postgres_infra_network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: gym-frontend
    restart: unless-stopped
    ports:
      - "3080:80"
    depends_on:
      - backend
    networks:
      - gym-net

networks:
  gym-net:
    driver: bridge
  postgres_infra_network:
    external: true
